    <section class="root" id="root">
        <div class="container" id="to-do">
            <h3>TO-DO</h3>
            <button class="btn firstbtn ">+ create issue </button>
            <input type="text" id="issue" placeholder="write issue " class="hide issue" />
        </div>

        <div class="container secondContainer" id="progress">
            <h3> IN PROGRESS</h3>
            <button class="btn secondbtn  hide"> + create issue</button>
            <input type="text" id="issue" placeholder="write issue" class="hide issue " />

        </div>

        <div class="container thirdContainer" id="done">
            <h3>DONE</h3>
            <button class="btn thirdbtn hide"> + create issue</button>
            <input type="text" id="issue" placeholder="write issue" class="hide issue " />
        </div>

    </section>
