<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JIRA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="navbar">
        <div class="first-navbar">
            <div><img class="logo" src="" alt="">logo</div>
            <div>Project Progress Software</div>
            <div>Your Work</div>
            <div>Project</div>
            <div>Filters</div>
            <div>DashBoard</div>
            <div>Teams</div>
            <div>More</div>
        </div>
        <div class="second-navbar">
            <div><input id="search" type="search" placeholder="search"></div>
            <div><button id="create">Create</button></div>
        </div>
    </section>
    <section class="aside">
        <div>Team Name </div>
        <div> Planning </div>
        <div> Timeline </div>
        <div> Development </div>
        <div> Project Pages </div>
        <div> Add Shortcut </div>
        <div> <img src="" alt=""> Project Setting </div>
        <div>Team Management Project </div>
        <div> Learn More </div>

    </section>



    <section class="root" id="root">
        <div class="container" id="to-do">
            <h3>TO-DO</h3>
            <button class="btn firstbtn ">+ create issue </button>
            <input type="text" id="issue" placeholder="write issue " class="hide issue" />
        </div>

        <div class="container secondContainer" id="progress">
            <h3> IN PROGRESS</h3>
            <button class="btn secondbtn  hide"> + create issue</button>
            <input type="text" id="issue" placeholder="write issue" class="hide issue " />

        </div>

        <div class="container thirdContainer" id="done">
            <h3>DONE</h3>
            <button class="btn thirdbtn hide"> + create issue</button>
            <input type="text" id="issue" placeholder="write issue" class="hide issue " />
        </div>

    </section>

    
    <div class="attribution">
        Coded by <a href="#">Devilal  Panchal</a>.
      </div>

    <script src="script.js"></script>
</body>

</html>
